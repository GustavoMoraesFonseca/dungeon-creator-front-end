  <table class="table">

        <button mat-raised-button
          style="background-color: green;color: white" (click)="openDialogToCreateMonster()">
          Cadastrar Criatura
        </button>
      </th>
      <th>Nome da Criatura</th>
      <th>NÃ­vel da Criatura</th>
    </tr>
    <tr *ngFor="let monster of monsters">

        </button>
